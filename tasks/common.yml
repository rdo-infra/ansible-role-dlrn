- name: Include OS-specefic variables
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts.distribution }}.{{ ansible_facts.distribution_major_version | default('') }}.yml"
        - "{{ ansible_facts.distribution }}.yml"
        - default.yml
      paths:
        - 'vars'

- name: Ensure EPEL is enabled on CentOS
  package:
    name: epel-release
    state: present
  when: ansible_facts.distribution == "CentOS"

- name: Ensure EPEL is enabled on RHEL
  ansible.builtin.shell: "dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_facts.distribution_major_version }}.noarch.rpm"
  become: true
  when: ansible_facts.distribution == "RedHat"

- name: Install required packages
  package:
    name: "{{ required_packages }}"
    state: present

- name: Install kerberos required packages
  package:
    name: "{{ kerberos_required_packages }}"
    state: present
  when: "'KrbAuthentication' in (api_authentication_drivers | default([]))"

- name: Set SELinux to enforcing
  selinux:
    policy: targeted
    state: enforcing

- name: SELinux configuration
  when:
    - ansible_selinux is defined
    - ansible_selinux.status == 'enabled'
  block:
    - name: Set SELinux booleans
      seboolean:
        name: "{{ item }}"
        state: yes
        persistent: yes
      with_items:
        - httpd_read_user_content
        - httpd_enable_homedirs
        - rsync_export_all_ro
        - httpd_can_network_connect
        - daemons_use_tty
        - httpd_unified
        - httpd_execmem
        - httpd_use_nfs

    - name: Allow SSH port access to SELinux
      seport:
        ports: "{{ sshd_port }}"
        proto: tcp
        setype: ssh_port_t
        state: present

- name: Add SSH port to sshd configuration
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Port (?!22)'
    line: "Port {{ sshd_port }}"
  notify: Restart sshd

- name: Keep SSH port 22 in sshd configuration
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#Port 22'
    line: "Port 22"
  notify: Restart sshd

- name: Enable firewalld service
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Add mock group
  group:
    name: mock
    state: present

- name: Allow required services through firewall
  firewalld:
    zone: public
    service: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  with_items:
    - ssh
    - http

- name: Allow custom SSH port through firewall
  firewalld:
    zone: public
    port: "{{ sshd_port }}/tcp"
    permanent: yes
    immediate: yes
    state: enabled

- name: Allow HTTPS through firewall
  firewalld:
    zone: public
    service: https
    permanent: yes
    immediate: yes
    state: enabled
  when: enable_https

- name: Create /usr/local/share/dlrn directory
  file:
    path: /usr/local/share/dlrn
    state: directory
    mode: '0755'

- name: Create the api logs directory
  file:
    path: /var/log/dlrn-logs/
    state: directory
    mode: '0755'

- name: Deploy required scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: 0755
  with_items:
    - run-dlrn.sh
    - run-purge.sh
    - run-user.sh
    - update-deps.sh
    - purge-deps.sh

- name: Deploy disabled-dlrn script
  become: true
  copy:
    src: "disable-dlrn.sh"
    dest: "/usr/local/bin/disable-dlrn.sh"
    mode: 0744
    owner: root
    group: root

- name: Set yum timeout config
  ini_file:
    path: /etc/yum.conf
    section: main
    option: timeout
    value: '120'

- name: Enable NFS server in builder server
  block:
    - name: Create trunkinfra firewalld zone
      firewalld:
        zone: trunkinfra
        permanent: yes
        state: present

    - name: Add trunk server to trunkinfra firewalld zone
      firewalld:
        zone: trunkinfra
        permanent: yes
        state: enabled
        source: "{{ ip_trunk_server }}"

    - name: Allow NFS in trunkinfra zone
      firewalld:
        zone: trunkinfra
        service: "{{ item }}"
        permanent: yes
        state: enabled
      with_items:
        - ssh
        - http
        - nfs

    - name: Allow HTTPS in trunkinfra through firewall
      firewalld:
        zone: public
        service: https
        permanent: yes
        immediate: yes
        state: enabled
      when: enable_https

    - name: Reload firewalld
      shell: "firewall-cmd --reload"

    - name: Disable NFS v3
      community.general.ini_file:
        path: /etc/nfs.conf
        section: nfsd
        option: vers3
        value: 'n'

    - name: Mask nfs v3 only services
      ansible.builtin.systemd_service:
        name: "{{ item }}"
        state: stopped
        masked: true
      with_items:
        - rpc-statd.service
        - rpcbind.service
        - rpcbind.socket

    - name: Enable nfs-server service
      ansible.builtin.systemd_service:
        name: nfs-server
        state: started
        enabled: yes

  when:
    - dlrn_server_type | default('server') == 'builder'

- name: Configure vgdelorean if needed
  block:
    - name: Find device
      set_fact:
        diskdev: "{{ disk_for_builders.split('/')[2] }}"

    - name: Fail if device does not exist
      fail:
        msg: "Device {{ disk_for_builders }} does not exist"
      when: ansible_devices[diskdev] is undefined

    - name: Create vgdelorean
      lvg:
        vg: vgdelorean
        pvs: "{{ disk_for_builders }}"

    - name: Create vgdelorean/lvol1
      lvol:
        vg: vgdelorean
        lv: lvol1
        size: 100%VG

    - name: Create file system
      filesystem:
        dev: /dev/vgdelorean/lvol1
        force: no
        fstype: ext4

    - name: Mount vgdelorean/lvol1 at /home
      mount:
        path: /home
        src: /dev/vgdelorean/lvol1
        fstype: ext4
        state: mounted
  when:
    - disk_for_builders is defined
